<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa de JS</title>
    <style>
        body {
            background-color: rgb(37, 37, 160);
            color: white;                                                 /* Comentário em CSS */
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>                                                 
    <p>Já me livrei da maldição em JS</p>                                   <!-- Comentário em HTML -->
    <script>
        var nome = window.prompt('Qual é o seu nome?')                      // Vai me perguntar o nome para digitar e GUARDAR a variável
        window.alert ('É um grande prazer em te conhecer, ' + nome + '!')       // O sinal de + representa Concatenação
    </script>
</body>
</html>
