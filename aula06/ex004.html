<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt ('Qual o seu nome?')
        document.write (`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras<br>`) // pode-se adicionar tag as strings formatadas
        document.write (`Seu nome em maíusculas é ${nome.toUpperCase()}<br>`)                   // formatar strings em maiusculas
        document.write (`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)                   // formatar strings em minúsculas
        var sal = 1550.70
        document.write (`O salário de ${nome} é ${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)                                                                                      // formatar números com a moeda local
    </script>
</body>
</html>
