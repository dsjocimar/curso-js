<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(56, 88, 78);
            color: aliceblue;
            font: normal 18pt arial;
        }
        strong {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>Dom</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <div id="msg">Segunda div</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]               // seletor pelas tags
        var negrito = window.document.getElementsByTagName('strong')[0]     
        var corpo = window.document.body
        /*var d = window.document.getElementById('msg')*/                   // seletor por ID
        var d = window.document.querySelector('div#msg')                    // seletor por query / id = # / class = .
        window.document.write(`Est√° escrito assim: ${p1.innerText}<br>`)    
        p1.style.color = 'red'
        corpo.style.backgroundColor = 'blue'
        negrito.style.color = 'green'
        d.innerText = 'Estou aguardando...'
        d.style.backgroundColor = 'green'
    </script>
</body>
</html>
