<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraindo números</title>
    <style>
        body {
            font: normal 18pt arial;
        }
        input {
            font: normal 16pt arial;
            width: 100px;
        }
        div {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Subtraindo valores</h1>
    <input type="number" class="txtn1" id="txtn1"> -
    <input type="number" class="txtn2" id="txtn2">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div>Resultado</div>
    <script>
        function subtrair () {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementsByTagName('div')[0]
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sub = n1 - n2
            res.innerHTML = `A subtração entre ${n1} e ${n2} vale ${sub}`
        }
    </script>
</body>
</html>
