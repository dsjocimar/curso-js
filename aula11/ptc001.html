<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de paises</title>
</head>
<body>
    <h1>Verificador de brasileiro...</h1>
    <input type="text" name="txt" id="txt">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('txt')
            var res = window.document.getElementById('res')
            if (pais.value == 'Brasil'||pais.value == 'brasil') {
                res.innerText = 'A sua nacionalidade é brasileira'
            } else {
                res.innerText = `A sua nacionalidade é estrangeira. Você é do país ${pais.value}`
            }
        }
    </script>
</body>
</html>
