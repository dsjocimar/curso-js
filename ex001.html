<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa de JS</title>
    <style>
        body {
            background-color: rgb(37, 37, 160);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição em JS</p>
    <script>
        window.alert('Minha primeira mensagem')         // Vai aparecer uma mensagem
        window.confirm('Está gostando de JavaScript?')  // Janela com o botão o e cancelar
        window.prompt('Qual é o seu nome?')             // Vai me perguntar o nome para digitar
    </script>
</body>
</html>
